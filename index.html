<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Pac-Man</title>
    <link href="/assets/css/reset.css" rel="stylesheet" type="text/css">
    <link href="/assets/css/stylesheet.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Basic Pac-Man</h1>
      <div class="window">
        <div class="game-board">
          <div class="instruction-panel">
            <h2>Instructions</h2>
            <p>
              <strong>Controls</strong><br>
              Arrow-Left '&#9664' : Move 'Left'<br>
              Arrow-Right '&#9654' : Move 'Right'<br>
              Arrow-Up '&#9650' : Move 'Up'<br>
              Arrow-Down '&#9660' : Move 'Down'
            </p>
            <p class="hit-enter">&lt Hit Enter to begin &gt</p>
          </div> <!-- instruction-panel -->
          <!-- create win board and lose board -->
        </div> <!-- game-board -->
        <div class="score-board">
          <h3 id="score">Score: 0 Lives: 3</h3>
        </div> <!-- score-board -->
      </div> <!-- window -->
    </div> <!-- container -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="/assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
